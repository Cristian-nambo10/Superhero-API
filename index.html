    <article>
        <h1>Classified Hero Information</h1>
        <form>
        <input type="text" id="text-box" placeholder="Enter a random Number">
        <input type="submit" value="Analyze ..." id="search">
     </form>
    </article>

    <div class="stats">
        <h2>Name:</h2>
        <p id="name"></p>

        <h2>Strength:</h2>

        <h2>Speed:</h2>

        <h2>Power:</h2>

        <h2>Combat:</h2>

    </div>

    <main class="main-image">
        <img src="https://qph.cf2.quoracdn.net/main-qimg-87322780cc7e2d13440d9bfe134f58f8-lq" alt="" id="guess">
