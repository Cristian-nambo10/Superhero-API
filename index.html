<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Classified Hero Information</title>
</head>
<body>
    <article>
        <h1>Classified Hero Information</h1>
        <form>
        <input type="text" id="text-box" placeholder="Enter a random Number">
        <input type="submit" value="Analyze ..." id="search">
     </form>
    </article>

    <div class="stats">
        <h2>Name:</h2>
        <p id="name"></p>

        <h2>Strength:</h2>
        <p class="strength"></p>

        <h2>Speed:</h2>
        <p class="speed"></p>

        <h2>Power:</h2>
        <p class="power"></p>

        <h2>Combat:</h2>
        <p class="combat"></p>

    </div>

    <main>
        <article class="appearance"></article>
    </main>


</body>
</html>
